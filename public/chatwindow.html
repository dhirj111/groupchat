<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .chat-header {
      background-color: white;
      color: black;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .groups-list {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .groups-list h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      text-align: center;
    }

    .groups-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .groups-list ul li {
      padding: 5px 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .groups-list ul li:hover {
      background-color: #ddd;
    }

    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      background-color: white;
      padding: 10px;
    }

    .message {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .message:nth-child(even) {
      background-color: #e6e6e6;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1a4666;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    #messageForm {
      display: flex;
      width: 100%;
      gap: 10px;
    }

    #usermessage {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button[type="submit"] {
      padding: 8px 20px;
      background-color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Added styles for groupDiv */
    #joindiv {
      position: absolute;
      bottom: 80px;
      /* Place it above the input-container */
      left: 10px;
      width: 30%;
      /* Make the div cover 30% of the screen width */
      padding: 10px;
      border: 1px solid black;
      background-color: #f0f0f0;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      /* Add subtle shadow for better visibility */
    }
  </style>
</head>

<body>
  <div class="chat-header">
    Chat App
    <div class="groups-list">
      <h3>Available Groups</h3>
      <ul id="publicgroups"></ul>
    </div>
  </div>
  <div class="newgroup">
    <form id="newgroupform1" onsubmit="newgroupform1(event)">
      <label for="groupname">Name of group:</label>
      <input type="text" name="groupname" id="groupname" placeholder="Type group name" />
      <button type="submit">Create</button>
    </form>
  </div>
  <h2 id="currentgroupname">.</h2>
  <div id="chats" class="chat-container">

    <div class="message">You joined</div>
    <div class="message">Vaibhav joined</div>
    <div class="message">Vaibhav: hello</div>
    <div class="message">You: hi There</div>
  </div>
  <div class="input-container">


    <form id="messageForm">
      <input type="text" name="usermessage" placeholder="Type your message">
      <input type="file" id="imageUpload" accept="image/*">
      <button type="submit">Send</button>
    </form>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="chatwindow.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>

</html>
