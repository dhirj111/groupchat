<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .add-member {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-member input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    .add-member button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-member button:hover {
      background-color: #0056b3;
    }

    .member-list {
      list-style: none;
      padding: 0;
    }

    .member-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .member-list li:last-child {
      border-bottom: none;
    }

    .member-actions button {
      padding: 5px 10px;
      font-size: 14px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #adminSettingsButton {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #adminSettingsButton:hover {
      background-color: #0056b3;
    }

    .make-admin {
      background-color: #28a745;
      color: white;
    }

    .make-admin:hover {
      background-color: #218838;
    }

    .remove-user {
      background-color: #dc3545;
      color: white;
    }

    .remove-user:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Group Settings</h1>
    <div class="add-member">
      <input type="text" placeholder="Enter email ID">
      <button>Add</button>
    </div>
    <ul id="groupMembersList" class="member-list">
      <li>
        <span>User1</span>
        <div class="member-actions">
          <button class="make-admin">Make Admin</button>
          <button class="remove-user">Remove</button>
        </div>
      </li>
      <li>
        <span>User2</span>
        <div class="member-actions">
          <button class="make-admin">Make Admin</button>
          <button class="remove-user">Remove</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="groupsetting.js"></script>
</body>


</html>
